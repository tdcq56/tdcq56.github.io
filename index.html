<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>杨嘉豪的空间</title>
</head>
<script language="javascript"  type="text/javascript">
    //209000914杨嘉豪
    document.write("杨嘉豪的作业：</br>");
    document.write("三角形：</br>");
   for(var a = 5;a>0;a--)
    {
        for(var b = a;b>0;b--)//空格数有4行，每行为a递减
        {
            document.write("&nbsp;");
        }

        for(var c = a;c<6;c++)//*数有5行，每行为a递减
        {
            document.write("*"+"&nbsp;");
        }
        document.write("</br>");
    }  

    document.write("平行四边形：</br>");
    for(var a1 = 4;a1>0;a1--)
    {
        for(var b1 = a1;b1>0;b1--)//每行空格数从4递减
        {
            document.write("&nbsp");
        }
        
        document.write("*"+"&nbsp"+"*"+"&nbsp"+"*"+"&nbsp"+"*"+"&nbsp"+"*");//每行*数不变
        document.write("</br>");
    }

    document.write("菱形：</br>");
    for(var n = 1; n < 4; n++)
    {
        for(var j = 2*(3-n) ;j > 0 ;j--)//行数跟该行空格个数关系为2*(3-n)
        {
            document.write("&nbsp;");
        }
        for(var i = 2*n-1; i > 0; i--)//行数跟该行*个数关系为2n-1
        {
            document.write("*"+"&nbsp;");
        } 
        document.write("</br>");
    }
    for(var m = 2; m > 0; m--)
    {
        for(var j = 2*(3-m); j>0; j--)//m跟该行空格个数关系为2*(3-m)
        {
            document.write("&nbsp;");
        }
        for(var i = m*2-1; i > 0; i--)//m跟该行*个数关系为2n-1
        {
            document.write("*"+"&nbsp;");
        }
        document.write("</br>");
    }
        
    


</script>
<body>
    
</body>
</html>
